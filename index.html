<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Momentum App 2023</title>
</head>

<body>
  <div class="wrapper">
    <form action="#" class="login__form hidden">
      <input type="text" class="login__input" placeholder="What is your name?" maxlength="12" required />
      <input type="submit" class="login__submit" value="Log In" />
    </form>
    <h2 class="clock">00:00:00</h2>
    <h1 class="greeting hidden"></h1>
    <div class="quote">
      <span class="quote__phrase"></span>
      <span class="quote__author"></span>
    </div>
  </div>
  <script src="js/greetings.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/background.js"></script>
</body>

</html>
